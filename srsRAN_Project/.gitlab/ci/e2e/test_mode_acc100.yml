- name: srs-gnb
  type: gnb
  image: ${RETINA_REGISTRY_PREFIX}/srsgnb:${RETINA_VERSION}
  requirements:
    cpu:
      requests: 10
      limits: 10
    memory:
      requests: "60G"
      limits: "60G"
    ephemeral-storage:
      requests: "50G"
      limits: "50G"
    hugepages-1Gi:
      requests: 8Gi
      limits: 8Gi
  resources:
    - type: accelerator
      model: acc100
  environment:
    - PATH: ${PATH}:/builds/softwareradiosystems/srsgnb/build/apps/gnb
    - LD_LIBRARY_PATH: /opt/dpdk/${DPDK_VERSION}/lib/x86_64-linux-gnu/
  shared_files:
    - local_path: ${GNB_BUILD_PATH}/apps/gnb/gnb
      remote_path: /usr/local/bin/gnb
      is_executable: true
